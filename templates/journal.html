{% extends "base.html" %}
{% block title %}Journal{% endblock %}
{% block content %}

<h2>Trade Journal</h2>

<!-- Top controls -->
<div style="margin-bottom: 10px; display: flex; align-items: center; gap: 8px;">

  <!-- LEFT SIDE: Apply/Reset buttons -->
  <label>From: <input type="date" id="dateFrom"></label>
  <label>To: <input type="date" id="dateTo"></label>
  <button onclick="applyDateFilter()">Apply Dates</button>
  <button onclick="resetFilters()">Reset filters</button>

  <!-- SEPARATOR -->
  <div style="width:20px;"></div> <!-- Just empty space -->

  <!-- DELETE BUTTON -->
  <button
    onclick="deleteSelected()"
    style="background:#c0392b; color:white;"
  >
    Delete selected
  </button>

</div>



<div style="display:flex; gap:20px; align-items:flex-start;">

  <!-- TABLE -->
  <div style="flex:2;">
    <table id="tradeTable">
      <thead><tr id="headerRow"></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- CHARTS -->
  <div style="flex:1; display:flex; flex-direction:column; gap:30px;">
    <div style="height:220px;"><canvas id="pnlChart"></canvas></div>
    <canvas id="winRateChart" height="200"></canvas>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
let originalData = [];
let charts = {};

/* ---------------- COLUMNS ---------------- */
const COLUMN_ORDER = [
  "select","symbol","entryTimestamp","exitTimestamp",
  "duration","side","qty","buyPrice","sellPrice","pnl"
];

const COLUMN_NAMES = {
  select:"",
  //id:"ID",
  symbol:"Symbol",
  entryTimestamp:"Entry",
  exitTimestamp:"Exit",
  duration:"Duration",
  side:"Side",
  qty:"Qty",
  buyPrice:"Buy Price",
  sellPrice:"Sell Price",
  pnl:"PnL"
};

/* ---------------- FETCH ---------------- */
fetch("/api/trades")
  .then(r=>r.json())
  .then(data=>{
    originalData = data.map(t=>({
      ...t,
      entryTimestamp:new Date(t.entryTimestamp),
      exitTimestamp:new Date(t.exitTimestamp)
    }));
    buildHeaders();
    applyFiltersAndRender();
  });

/* ---------------- FORMAT ---------------- */
const pad=n=>String(n).padStart(2,"0");

function formatDate(d){
  return `${d.getFullYear()}/${pad(d.getMonth()+1)}/${pad(d.getDate())}
          ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
}
function formatPnL(v){
  const n=Number(v);
  const f=Math.abs(n).toLocaleString("en-US",{minimumFractionDigits:2});
  return n<0?`($${f})`:`$${f}`;
}

/* ---------------- HEADERS ---------------- */
function buildHeaders(){
  const tr=document.getElementById("headerRow");
  tr.innerHTML="";

  COLUMN_ORDER.forEach(col=>{
    const th=document.createElement("th");

    if(col==="select"){
      const cb=document.createElement("input");
      cb.type="checkbox";
      cb.onclick=e=>{
        document.querySelectorAll(".row-select")
          .forEach(x=>x.checked=e.target.checked);
      };
      th.appendChild(cb);
    } else {
      th.textContent=COLUMN_NAMES[col];
      const input=document.createElement("input");
      input.placeholder="Filter";
      input.dataset.col=col;           // ✅ KEY FIX
      input.onkeyup=applyFiltersAndRender;
      th.append(document.createElement("br"),input);
    }
    tr.appendChild(th);
  });
}

/* ---------------- ROWS ---------------- */
function buildRows(data){
  const tbody=document.querySelector("#tradeTable tbody");
  tbody.innerHTML="";

  data.forEach(row=>{
    const tr=document.createElement("tr");
    tr.onclick = () => toggleTradeDetails(tr, row);

    COLUMN_ORDER.forEach(col=>{
      const td=document.createElement("td");

      if(col==="select"){
        const cb=document.createElement("input");
        cb.type="checkbox";
        cb.className="row-select";
        cb.dataset.id=row.id;
        td.appendChild(cb);
      }
      else if(col==="pnl"){
          const value = Number(row[col]) || 0;
          td.textContent = formatPnL(value);
          td.className = value >= 0 ? "pnl-positive" : "pnl-negative";
      }
      else if(col.includes("Timestamp")){
        td.textContent=formatDate(row[col]);
      }
      else{
        td.textContent=row[col]??"";
      }
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
}

/* ---------------- FILTERS ---------------- */
function applyDateFilter(){ applyFiltersAndRender(); }

function applyFiltersAndRender(){
  let data=[...originalData];

  const from=dateFrom.value?new Date(dateFrom.value):null;
  const to=dateTo.value?new Date(dateTo.value):null;

  if(from||to){
    data=data.filter(t=>{
      if(from&&t.entryTimestamp<from) return false;
      if(to&&t.entryTimestamp>to) return false;
      return true;
    });
  }

  document.querySelectorAll("th input[data-col]").forEach(input=>{
    if(!input.value) return;
    const col=input.dataset.col;
    data=data.filter(r=>
      String(r[col]??"").toLowerCase()
        .includes(input.value.toLowerCase())
    );
  });

  // Sort by entryTimestamp (oldest → newest)
  data.sort((a, b) => a.entryTimestamp - b.entryTimestamp);


  buildRows(data);
  updateCharts(data);
}

function resetFilters(){
  document.querySelectorAll("th input").forEach(i=>i.value="");
  dateFrom.value=""; dateTo.value="";
  buildRows(originalData);
  updateCharts(originalData);
}

/* ---------------- DELETE ---------------- */
function deleteSelected(){
  const ids=[...document.querySelectorAll(".row-select:checked")]
    .map(cb=>Number(cb.dataset.id));

  if(!ids.length) return alert("No selection");

  fetch("/api/trades",{
    method:"DELETE",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ids})
  }).then(()=>{
    originalData=originalData.filter(t=>!ids.includes(t.id));
    applyFiltersAndRender();
  });
}

/* ---------------- CHART ---------------- */
function updateCharts(data){
  charts.pnl?.destroy();

  const daily={};
  data.forEach(d=>{
    const day=`${d.entryTimestamp.getFullYear()}/${pad(d.entryTimestamp.getMonth()+1)}/${pad(d.entryTimestamp.getDate())}`;
    daily[day]=(daily[day]||0)+Number(d.pnl||0);
  });

  let cum=0, labels=[], values=[];
  Object.keys(daily).sort().forEach(d=>{
    cum+=daily[d];
    labels.push(d);
    values.push(cum);
  });

  charts.pnl=new Chart(pnlChart,{
    type:"line",
    data:{labels,datasets:[{
      data:values,
      borderColor:"green",
      backgroundColor:"rgba(0,255,0,0.2)",
      fill:true,
      tension:0.2
    }]},
    options:{maintainAspectRatio:false,plugins:{legend:{display:false}}}
  });
}

/* ---------------- SLIDING PANEL ---------------- */

let openDetailsRow = null;

function toggleTradeDetails(tr, trade) {
  // Close if already open
  if (openDetailsRow && openDetailsRow.previousSibling === tr) {
    openDetailsRow.remove();
    openDetailsRow = null;
    return;
  }

  // Close any other open panel
  if (openDetailsRow) {
    openDetailsRow.remove();
    openDetailsRow = null;
  }

  const detailsTr = document.createElement("tr");
  detailsTr.className = "trade-details";

  const td = document.createElement("td");
  td.colSpan = COLUMN_ORDER.length;

  td.innerHTML = `
    <div class="trade-details-content">
      <div class="trade-details-section">
        <h4>Trade</h4>
        <p><strong>Symbol:</strong> ${trade.symbol}</p>
        <p><strong>Side:</strong> ${trade.side}</p>
        <p><strong>Quantity:</strong> ${trade.qty}</p>
        <p><strong>Entry:</strong> ${formatDate(trade.entryTimestamp)}</p>
        <p><strong>Exit:</strong> ${formatDate(trade.exitTimestamp)}</p>
        <p><strong>PnL:</strong> ${formatPnL(trade.pnl)}</p>
      </div>

      <div class="trade-details-section">
        <h4>Strategy</h4>
        <p><strong>Name:</strong> ${trade.strategy_name ?? "—"}</p>
        <p><strong>Setup:</strong> ${trade.setup ?? "—"}</p>
        <p><strong>Notes:</strong></p>
        <p>${trade.notes ?? "No notes"}</p>
      </div>
    </div>
  `;

  detailsTr.appendChild(td);

  tr.after(detailsTr);
  openDetailsRow = detailsTr;
}

</script>

{% endblock %}
